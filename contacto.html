<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="skills.html">Skills</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>
  <main>
    <h1>Contacto</h1>
    <form class="form-contacto" onsubmit="mostrarMensaje(event)">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required>
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <div id="mensaje-enviado" style="display:none; color:green; margin-top:1em;">
      ¡Mensaje enviado! (Función ficticia)
    </div>
  </main>
  <footer>
    <p>&copy; 2025 - Mi Portfolio</p>
  </footer>
  <script>
    function mostrarMensaje(event) {
      event.preventDefault();
      document.getElementById("mensaje-enviado").style.display = "block";
      setTimeout(() => {
        document.getElementById("mensaje-enviado").style.display = "none";
        document.querySelector(".form-contacto").reset();
      }, 2000);
    }
  </script>
</body>
</html>
